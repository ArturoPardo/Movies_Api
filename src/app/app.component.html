<section class="center">
    <button (click)="loadTrendingMovies()">peliculas Trending </button>
  <button (click)="loadPopularMovies()">peliculas Populares</button>
  <button *ngIf="data" (click)="clean()">Borrar</button>
</section>
<section class="center" *ngIf="!data">NO HAY RESULTS</section>

<section *ngIf="data">
  <h1>{{ title }}</h1>
  <div class="movies">
    <div class="movie" *ngFor="let movie of data">
      <h1>{{ movie.title }}</h1>
      <img class="poster" src="{{ imgDomain + movie.poster_path }}" alt="" />
     
    </div>
  </div>
</section>
